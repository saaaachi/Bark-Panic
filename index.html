<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bark Panic - Á¨¨23Âºæ</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #ffe0b2; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        /* ‰∏ä‰∏ãÂ∫ÉÂëä„Ç®„É™„Ç¢Ôºà150pxÔºâ */
        #ad-top {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            background: #333; z-index: 1000;
        }
        #ad-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
            background: #333; z-index: 1; /* PRÂ∫ÉÂëä„ÅÆË£è„Å´ÊΩú„Çã */
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* „Ç≤„Éº„É†„Ç®„É™„Ç¢ */
        #game-outer {
            position: absolute; top: 150px; bottom: 60px; left: 0; right: 0;
            background: #fff3e0; overflow: hidden; z-index: 10;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; color: #e65100; font-size: 26px; font-weight: bold; pointer-events: none; text-shadow: 1px 1px 2px white; z-index: 20; }
        
        /* „É°„Éã„É•„ÉºÁîªÈù¢Ôºà‰∏äË©∞„ÇÅÈÖçÁΩÆÔºâ */
        #startScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.92); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 50;
            padding-top: 10px;
        }

        #menuHeader { text-align: center; margin-bottom: 5px; }
        #menuTitle { color: #ff5722; margin: 0; font-size: 24px; }
        #best-info { font-weight: bold; color: #e65100; font-size: 16px; margin: 0; }

        /* ‰∏≠Â§ÆÂ∫ÉÂëäÔºà„Çπ„É™„É†Êû†160pxÔºâ */
        #ad-middle-container {
            width: 300px; height: 160px; background: #000;
            margin: 5px 0; display: none;
            justify-content: center; align-items: center;
            overflow: hidden; flex-shrink: 0;
        }

        /* „Éú„Çø„É≥Áæ§ */
        .btn-group {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; gap: 8px;
        }
        #goButton { 
            padding: 12px 0; font-size: 20px; background: #ff5722; border: none; 
            border-radius: 50px; color: white; font-weight: bold; cursor: pointer; 
            width: 240px; box-shadow: 0 4px #bf360c; 
        }
        .link-btn {
            padding: 10px 0; font-size: 14px; background: #9b59b6;
            border: none; border-radius: 50px; color: white; font-weight: bold;
            text-decoration: none; width: 240px; text-align: center;
            box-shadow: 0 4px #8e44ad;
        }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="ui">GUARD: 0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen">
            <div id="menuHeader">
                <h1 id="menuTitle">Bark Panic</h1>
                <p id="gameDesc" style="margin: 5px 0; font-size: 14px; text-align: center;">Ê≥•Ê£í„ÅåÊù•„Åü„Çâ„Çø„ÉÉ„Éó„ÅßÂê†„Åà„Å¶ËøΩ„ÅÑÊâï„ÅàÔºÅ</p>
                <p id="best-info">BEST: <span id="best-ui">0</span></p>
            </div>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group">
                <button id="goButton">ÂÆ∂„ÇíÂÆà„ÇãÔºÅ</button>
                <a href="https://saaaachi.github.io/Penguin-Slide/" class="link-btn">‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const menuTitle = document.getElementById("menuTitle");
        const gameDesc = document.getElementById("gameDesc");
        const adMid = document.getElementById("ad-middle-container");
        const goButton = document.getElementById("goButton");
        const bestUi = document.getElementById("best-ui");
        const gameOuter = document.getElementById("game-outer");

        function resize() {
            canvas.width = gameOuter.clientWidth;
            canvas.height = gameOuter.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0, bestScore = localStorage.getItem("bark_panic_best") || 0;
        let gameActive = false, enemies = [], spawnTimer;
        bestUi.innerText = bestScore;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true; score = 0; enemies = [];
            ui.innerText = "GUARD: 0";
            spawnEnemy(); update();
        };

        function spawnEnemy() {
            if(!gameActive) return;
            const side = Math.floor(Math.random()*4);
            let x, y;
            if(side===0) { x=Math.random()*canvas.width; y=-30; }
            else if(side===1) { x=canvas.width+30; y=Math.random()*canvas.height; }
            else if(side===2) { x=Math.random()*canvas.width; y=canvas.height+30; }
            else { x=-30; y=Math.random()*canvas.height; }
            enemies.push({x, y, speed: 1.5 + (score/25)});
            spawnTimer = setTimeout(spawnEnemy, Math.max(400, 1000 - (score*12)));
        }

        // Ê≥•Ê£í„Çí„Çø„ÉÉ„Éó„ÅßÂê†„Åà„ÇãÂà§ÂÆö
        function handleTap(e) {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const tx = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const ty = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            for(let i=enemies.length-1; i>=0; i--) {
                let d = Math.sqrt((tx-enemies[i].x)**2 + (ty-enemies[i].y)**2);
                if(d < 50) { 
                    enemies.splice(i, 1); 
                    score++; 
                    ui.innerText = "GUARD: "+score;
                    // Âê†„Åà„Åü„Ç®„Éï„Çß„ÇØ„Éà„ÅÆ‰ª£„Çè„Çä„Å´Â∞ë„ÅóÁîªÈù¢„ÇíÊè∫„Çâ„Åô„Å™„Å©„ÅÆÊºîÂá∫„ÇíÂÖ•„Çå„Çã„Å™„Çâ„Åì„Åì
                }
            }
        }

        canvas.addEventListener("touchstart", (e) => { handleTap(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener("mousedown", handleTap);

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const cx = canvas.width/2, cy = canvas.height/2;
            
            ctx.font = "70px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText("üè†", cx, cy);
            
            ctx.font = "40px Arial";
            for(let i=enemies.length-1; i>=0; i--) {
                let en = enemies[i];
                let angle = Math.atan2(cy - en.y, cx - en.x);
                en.x += Math.cos(angle) * en.speed; en.y += Math.sin(angle) * en.speed;
                ctx.fillText("üë§", en.x, en.y);
                
                if(Math.sqrt((cx-en.x)**2 + (cy-en.y)**2) < 45) {
                    gameOver(); return;
                }
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            clearTimeout(spawnTimer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("bark_panic_best", bestScore);
                bestUi.innerText = bestScore;
            }
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#d32f2f";
            gameDesc.style.display = "none";
            goButton.innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÂÆà„ÇãÔºÅ";
            adMid.style.display = "flex"; 
            startScreen.style.display = "flex";
        }

        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 30000);
    </script>
</body>
</html>
