<html lang="ja">
<head>

    <style>

        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }

        #ui { position: absolute; top: 160px; left: 0; width: 100%; text-align: center; color: #e65100; font-size: 26px; font-weight: bold; pointer-events: none; z-index: 10; }
        #startScreen { position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px); background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }

    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    <div id="startScreen">
        <h1 style="color:#ff5722;">Bark Panic</h1>
        <p>æ³¥æ£’ï¼ˆğŸ‘¤ï¼‰ãŒè¿‘ã¥ã„ã¦ããŸã‚‰<br>ã‚¿ãƒƒãƒ—ã—ã¦å ãˆã¦ï¼ˆğŸ’¢ï¼‰è¿½ã„æ‰•ãˆï¼ğŸ </p>
        <button id="goButton">å®¶ã‚’å®ˆã‚‹ï¼</button>
    </div>
    <div id="ui">GUARD: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0, gameActive = false, enemies = [];
        const centerX = canvas.width/2, centerY = canvas.height/2;

        document.getElementById("goButton").onclick = () => {
            document.getElementById("startScreen").style.display = "none";
            gameActive = true; score = 0; enemies = []; spawnEnemy(); update();
        };

        function spawnEnemy() {
            if(!gameActive) return;
            const side = Math.floor(Math.random()*4);
            let x, y;
            if(side===0) { x=Math.random()*canvas.width; y=-30; }
            else if(side===1) { x=canvas.width+30; y=Math.random()*canvas.height; }
            else if(side===2) { x=Math.random()*canvas.width; y=canvas.height+30; }
            else { x=-30; y=Math.random()*canvas.height; }
            enemies.push({x, y, speed: 1.5 + (score/20)});
            setTimeout(spawnEnemy, Math.max(400, 1000 - (score*10)));
        }

        window.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            const tx = e.touches[0].clientX; const ty = e.touches[0].clientY - 150;
            for(let i=enemies.length-1; i>=0; i--) {
                let d = Math.sqrt((tx-enemies[i].x)**2 + (ty-enemies[i].y)**2);
                if(d < 60) { enemies.splice(i, 1); score++; ui.innerText = "GUARD: "+score; }
            }
        });

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.font = "70px Arial"; ctx.textAlign = "center"; ctx.fillText("ğŸ ", centerX, centerY+20);
            ctx.font = "40px Arial";
            enemies.forEach((en, i) => {
                let angle = Math.atan2(centerY - en.y, centerX - en.x);
                en.x += Math.cos(angle) * en.speed; en.y += Math.sin(angle) * en.speed;
                ctx.fillText("ğŸ‘¤", en.x, en.y);
                if(Math.sqrt((centerX-en.x)**2 + (centerY-en.y)**2) < 40) {
                    alert("å®¶ã«å…¥ã‚‰ã‚ŒãŸï¼ GUARD:"+score); location.reload(); gameActive=false;
                }
            });
            requestAnimationFrame(update);
        }
      // ğŸš€ åºƒå‘Šè»¢ç”Ÿã‚·ã‚¹ãƒ†ãƒ ï¼ˆ30ç§’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ï¼‰
        setInterval(() => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(f => {
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
